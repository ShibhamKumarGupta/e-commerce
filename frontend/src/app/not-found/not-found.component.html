<!-- Main Wrapper with Light Background -->
<div class="min-h-screen bg-gradient-to-br from-slate-50 via-blue-50 to-purple-50 relative overflow-hidden">
  <!-- Decorative Background Elements -->
  <div class="absolute inset-0 opacity-40">
    <div class="absolute -left-24 top-20 h-[500px] w-[500px] rounded-full bg-gradient-to-br from-blue-400/30 to-purple-400/30 blur-3xl"></div>
    <div class="absolute -right-24 bottom-20 h-[600px] w-[600px] rounded-full bg-gradient-to-br from-pink-400/30 to-orange-400/30 blur-3xl"></div>
    <div class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 h-[400px] w-[400px] rounded-full bg-gradient-to-br from-cyan-400/20 to-blue-400/20 blur-3xl"></div>
  </div>

  <!-- Content Container -->
  <div class="relative z-10 flex min-h-screen items-center justify-center px-4 py-16 sm:px-6 lg:px-8">
    <div class="w-full max-w-5xl">
      <!-- Main Card -->
      <div class="overflow-hidden rounded-3xl bg-white/90 shadow-2xl backdrop-blur-xl border border-white/60">
        <!-- Card Content -->
        <div class="px-6 py-12 sm:px-12 sm:py-16 lg:px-20 lg:py-20">
          <!-- 404 Illustration & Number -->
          <div class="mb-8 flex justify-center">
            <div class="relative">
              <!-- Animated Circles Background -->
              <div class="absolute inset-0 -z-10">
                <div class="absolute left-1/2 top-1/2 h-32 w-32 -translate-x-1/2 -translate-y-1/2 animate-ping rounded-full bg-gradient-to-r from-blue-400/40 to-purple-400/40 blur-xl"></div>
                <div class="absolute left-1/2 top-1/2 h-40 w-40 -translate-x-1/2 -translate-y-1/2 animate-pulse rounded-full bg-gradient-to-r from-pink-400/30 to-orange-400/30 blur-2xl"></div>
              </div>
              
              <!-- Large 404 Number -->
              <h1 class="animate-float text-[120px] font-black leading-none sm:text-[160px] lg:text-[200px]">
                <span class="bg-gradient-to-r from-blue-600 via-purple-600 to-pink-600 bg-clip-text text-transparent">404</span>
              </h1>
            </div>
          </div>

          <!-- Error Icon with Animation -->
          <div class="mb-8 flex justify-center">
            <div class="relative">
              <div class="absolute inset-0 animate-pulse rounded-full bg-gradient-to-r from-blue-500 to-purple-500 opacity-30 blur-xl"></div>
              <div class="relative flex h-20 w-20 items-center justify-center rounded-full bg-gradient-to-r from-blue-500 to-purple-500 shadow-lg">
                <svg class="h-10 w-10 animate-bounce text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.172 16.172a4 4 0 015.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
              </div>
            </div>
          </div>

          <!-- Heading -->
          <div class="mb-6 text-center">
            <h2 class="mb-3 text-3xl font-bold text-gray-900 sm:text-4xl lg:text-5xl">
              Oops! Page Not Found
            </h2>
            <p class="mx-auto max-w-2xl text-base text-gray-600 sm:text-lg lg:text-xl">
              The page you're looking for seems to have taken a detour. Don't worry, let's get you back on track!
            </p>
          </div>

          <!-- Action Buttons -->
          <div class="mb-12 flex flex-wrap items-center justify-center gap-4">
            <button
              (click)="goHome()"
              class="group inline-flex items-center justify-center gap-2 rounded-full bg-gradient-to-r from-blue-600 to-purple-600 px-8 py-4 text-base font-semibold text-white shadow-lg transition-all duration-300 hover:scale-105 hover:shadow-xl">
              <svg class="h-5 w-5 transition-transform group-hover:-translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
              </svg>
              Back to Home
            </button>
            <button
              (click)="goBack()"
              type="button"
              class="group inline-flex items-center justify-center gap-2 rounded-full border-2 border-gray-300 bg-white px-8 py-4 text-base font-semibold text-gray-700 shadow-md transition-all duration-300 hover:scale-105 hover:border-gray-400 hover:shadow-lg">
              <svg class="h-5 w-5 transition-transform group-hover:-translate-x-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" />
              </svg>
              Go Back
            </button>
          </div>

          <!-- Divider -->
          <div class="relative mb-10">
            <div class="absolute inset-0 flex items-center">
              <div class="w-full border-t-2 border-gray-200"></div>
            </div>
            <div class="relative flex justify-center">
              <span class="bg-white px-6 text-sm font-semibold uppercase tracking-wider text-gray-500">
                Quick Navigation
              </span>
            </div>
          </div>

          <!-- Quick Links Grid -->
          <div class="grid grid-cols-2 gap-4 sm:grid-cols-4">
            <!-- Home Link -->
            <a
              routerLink="/"
              class="group flex flex-col items-center justify-center gap-3 rounded-2xl bg-gradient-to-br from-blue-50 to-cyan-50 p-6 transition-all duration-300 hover:scale-105 hover:shadow-lg">
              <div class="flex h-14 w-14 items-center justify-center rounded-xl bg-gradient-to-br from-blue-500 to-cyan-500 shadow-md transition-transform group-hover:rotate-6">
                <svg class="h-7 w-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                </svg>
              </div>
              <span class="text-sm font-semibold text-gray-700">Home</span>
            </a>

            <!-- Products Link -->
            <a
              routerLink="/products"
              class="group flex flex-col items-center justify-center gap-3 rounded-2xl bg-gradient-to-br from-purple-50 to-pink-50 p-6 transition-all duration-300 hover:scale-105 hover:shadow-lg">
              <div class="flex h-14 w-14 items-center justify-center rounded-xl bg-gradient-to-br from-purple-500 to-pink-500 shadow-md transition-transform group-hover:rotate-6">
                <svg class="h-7 w-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" />
                </svg>
              </div>
              <span class="text-sm font-semibold text-gray-700">Products</span>
            </a>

            <!-- Cart Link -->
            <a
              routerLink="/buyer/cart"
              class="group flex flex-col items-center justify-center gap-3 rounded-2xl bg-gradient-to-br from-green-50 to-emerald-50 p-6 transition-all duration-300 hover:scale-105 hover:shadow-lg">
              <div class="flex h-14 w-14 items-center justify-center rounded-xl bg-gradient-to-br from-green-500 to-emerald-500 shadow-md transition-transform group-hover:rotate-6">
                <svg class="h-7 w-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
              </div>
              <span class="text-sm font-semibold text-gray-700">Cart</span>
            </a>

            <!-- Orders Link -->
            <a
              routerLink="/buyer/orders"
              class="group flex flex-col items-center justify-center gap-3 rounded-2xl bg-gradient-to-br from-orange-50 to-yellow-50 p-6 transition-all duration-300 hover:scale-105 hover:shadow-lg">
              <div class="flex h-14 w-14 items-center justify-center rounded-xl bg-gradient-to-br from-orange-500 to-yellow-500 shadow-md transition-transform group-hover:rotate-6">
                <svg class="h-7 w-7 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2" />
                </svg>
              </div>
              <span class="text-sm font-semibold text-gray-700">Orders</span>
            </a>
          </div>

          <!-- Help Text -->
          <div class="mt-12 text-center">
            <p class="text-sm text-gray-500">
              Need assistance? <a href="mailto:support@ecommerce.com" class="font-semibold text-blue-600 hover:text-blue-700">Contact Support</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
