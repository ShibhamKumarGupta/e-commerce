<header class="fixed top-0 left-0 right-0 z-50 w-full">
  <div class="relative isolate border-b border-white/40 bg-white/80 shadow-lg backdrop-blur">
    <div class="absolute inset-0 -z-10 bg-gradient-to-r from-primary-100/70 via-white to-sky-100/60"></div>
    <div class="pointer-events-none absolute -top-28 right-8 h-56 w-56 rounded-full bg-primary-300/40 blur-3xl"></div>
    <div class="pointer-events-none absolute -bottom-32 left-0 h-48 w-48 rounded-full bg-sky-300/35 blur-3xl"></div>

    <div class="page-container">
      <div class="flex h-20 items-center gap-6">
        <a routerLink="/" class="flex min-w-0 items-center gap-3">
          <span class="flex h-12 w-12 items-center justify-center rounded-3xl bg-gradient-to-br from-primary-500 via-primary-400 to-sky-400 text-white shadow-lg shadow-primary-500/30">
            <svg class="h-6 w-6" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M10 2a4 4 0 00-4 4v1H5a1 1 0 00-.994.89l-1 9A1 1 0 004 18h12a1 1 0 00.994-1.11l-1-9A1 1 0 0015 7h-1V6a4 4 0 00-4-4zm2 5V6a2 2 0 10-4 0v1h4zm-6 3a1 1 0 112 0 1 1 0 01-2 0zm7-1a1 1 0 100 2 1 1 0 000-2z" clip-rule="evenodd"></path>
            </svg>
          </span>
          <div class="flex flex-col">
            <span class="text-lg font-bold tracking-tight text-slate-900 sm:text-xl">OmniCart</span>
            <span class="text-[10px] font-semibold uppercase tracking-[0.42em] text-slate-500">BUY BETTER</span>
          </div>
        </a>

        <nav class="hidden lg:flex items-center gap-6 text-sm font-semibold text-slate-600">
          <a routerLink="/" routerLinkActive="text-primary-600" [routerLinkActiveOptions]="{ exact: true }" class="relative transition hover:text-primary-600">
            Home
          </a>
          <a routerLink="/products" routerLinkActive="text-primary-600" class="relative transition hover:text-primary-600">
            Products
          </a>
        </nav>

        <div class="hidden md:flex flex-1 items-center">
          <form (submit)="onSearch($event)" class="relative w-full">
            <input
              type="text"
              [(ngModel)]="searchQuery"
              name="search"
              placeholder="Search for Products, Brands and More"
              class="w-full rounded-full border border-transparent bg-white/70 py-3 pl-12 pr-4 text-sm font-medium text-slate-600 shadow-inner focus:border-primary-200 focus:outline-none focus:ring-2 focus:ring-primary-200" />
            <button type="submit" class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 hover:text-primary-500">
              <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
              </svg>
            </button>
          </form>
        </div>

        <div class="ml-auto flex items-center gap-4">
          <ng-container *ngIf="!authService.isAuthenticated; else userMenu">
            <a routerLink="/auth/login" class="hidden rounded-full border border-primary-200 bg-white px-4 py-2 text-sm font-semibold text-primary-600 transition hover:border-primary-300 hover:bg-primary-50 md:inline-flex">
              Login
            </a>
            <a routerLink="/auth/register" class="hidden items-center justify-center rounded-full bg-gradient-to-r from-primary-500 to-sky-500 px-5 py-2 text-sm font-semibold text-white shadow-lg shadow-primary-500/20 transition hover:shadow-xl md:inline-flex">
              Sign up
            </a>
          </ng-container>

          <ng-template #userMenu>
            <div class="relative">
              <button type="button" (click)="toggleMenu()" class="flex items-center gap-3 rounded-full border border-slate-200/70 bg-white/70 px-3 py-1.5 text-sm font-semibold text-slate-600 shadow-sm transition hover:border-primary-200 hover:text-primary-600">
                <span class="flex h-8 w-8 items-center justify-center rounded-full bg-primary-100 text-primary-600">
                  {{ (currentUser?.name || currentUser?.email || 'U').charAt(0).toUpperCase() }}
                </span>
                <span class="hidden max-w-[120px] truncate md:inline">{{ currentUser?.name || 'User' }}</span>
                <svg class="h-4 w-4 text-slate-400" fill="currentColor" viewBox="0 0 20 20">
                  <path fill-rule="evenodd" d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 011.08 1.04l-4.24 4.5a.75.75 0 01-1.08 0l-4.24-4.5a.75.75 0 01.02-1.06z" clip-rule="evenodd"></path>
                </svg>
              </button>

              <div *ngIf="isMenuOpen" class="absolute right-0 mt-3 w-56 overflow-hidden rounded-2xl border border-slate-200/80 bg-white/95 p-3 shadow-xl shadow-primary-500/10 backdrop-blur">
                <a routerLink="/buyer/orders" (click)="toggleMenu()" class="flex items-center justify-between rounded-xl px-4 py-2 text-sm font-semibold text-slate-600 transition hover:bg-slate-50">
                  My Orders
                  <span class="text-xs text-slate-400">→</span>
                </a>
                <a routerLink="/buyer/profile" (click)="toggleMenu()" class="mt-1 flex items-center justify-between rounded-xl px-4 py-2 text-sm font-semibold text-slate-600 transition hover:bg-slate-50">
                  Profile
                  <span class="text-xs text-slate-400">→</span>
                </a>
                <a *ngIf="currentUser?.role === 'seller'" routerLink="/seller/dashboard" (click)="toggleMenu()" class="mt-1 flex items-center justify-between rounded-xl px-4 py-2 text-sm font-semibold text-slate-600 transition hover:bg-slate-50">
                  Seller Dashboard
                  <span class="text-xs text-slate-400">→</span>
                </a>
                <div class="mt-3 border-t border-slate-100 pt-3">
                  <button type="button" (click)="logout(); toggleMenu()" class="flex w-full items-center justify-between rounded-xl px-4 py-2 text-sm font-semibold text-red-500 transition hover:bg-red-50">
                    Logout
                    <span class="text-xs">⟶</span>
                  </button>
                </div>
              </div>
            </div>
          </ng-template>

          <a routerLink="/buyer/cart" class="relative flex h-11 w-11 items-center justify-center rounded-full border border-transparent bg-slate-900 text-white shadow-lg shadow-primary-500/25 transition hover:-translate-y-0.5 hover:bg-primary-600">
            <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
            </svg>
            <span *ngIf="cartItemCount > 0" class="absolute -top-1.5 -right-1.5 flex h-5 w-5 items-center justify-center rounded-full bg-primary-400 text-xs font-semibold text-white shadow">
              {{ cartItemCount }}
            </span>
          </a>

          <button type="button" (click)="toggleMobileMenu()" class="flex h-11 w-11 items-center justify-center rounded-full border border-slate-200/70 bg-white/70 text-slate-600 shadow-sm transition hover:border-primary-200 hover:text-primary-600 md:hidden">
            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>
        </div>
      </div>

      <div class="mt-4 flex md:hidden">
        <form (submit)="onSearch($event)" class="relative w-full">
          <input
            type="text"
            [(ngModel)]="searchQuery"
            name="search"
            placeholder="Search for Products, Brands and More"
            class="w-full rounded-full border border-transparent bg-white/80 py-3 pl-12 pr-4 text-sm font-medium text-slate-600 shadow-inner focus:border-primary-200 focus:outline-none focus:ring-2 focus:ring-primary-200" />
          <button type="submit" class="absolute left-4 top-1/2 -translate-y-1/2 text-slate-400 hover:text-primary-500">
            <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
          </button>
        </form>
      </div>
    </div>

    <div *ngIf="isMobileMenuOpen" class="md:hidden border-t border-white/40 bg-white/80 px-4 py-6 backdrop-blur">
      <div class="space-y-3 text-sm font-semibold text-slate-600">
        <a routerLink="/" (click)="toggleMobileMenu()" class="block rounded-xl bg-white/70 px-4 py-3 transition hover:bg-primary-50 hover:text-primary-600">
          Home
        </a>
        <a routerLink="/products" (click)="toggleMobileMenu()" class="block rounded-xl bg-white/70 px-4 py-3 transition hover:bg-primary-50 hover:text-primary-600">
          Shop
        </a>

        <ng-container *ngIf="!authService.isAuthenticated">
          <div class="space-y-3 border-t border-slate-200/80 pt-3">
            <a routerLink="/auth/login" (click)="toggleMobileMenu()" class="block rounded-xl bg-white/70 px-4 py-3 transition hover:bg-primary-50 hover:text-primary-600">
              Login
            </a>
            <a routerLink="/auth/register" (click)="toggleMobileMenu()" class="block rounded-xl bg-white/70 px-4 py-3 transition hover:bg-primary-50 hover:text-primary-600">
              Sign up
            </a>
          </div>
        </ng-container>

        <ng-container *ngIf="authService.isAuthenticated">
          <div class="space-y-3 border-t border-slate-200/80 pt-3">
            <a routerLink="/buyer/orders" (click)="toggleMobileMenu()" class="block rounded-xl bg-white/70 px-4 py-3 transition hover:bg-primary-50 hover:text-primary-600">
              My Orders
            </a>
            <a routerLink="/buyer/profile" (click)="toggleMobileMenu()" class="block rounded-xl bg-white/70 px-4 py-3 transition hover:bg-primary-50 hover:text-primary-600">
              Profile
            </a>
            <button type="button" (click)="logout(); toggleMobileMenu()" class="w-full rounded-xl bg-red-50 px-4 py-3 text-left text-red-500 transition hover:bg-red-100">
              Logout
            </button>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</header>
