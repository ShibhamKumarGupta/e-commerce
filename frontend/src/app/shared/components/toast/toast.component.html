<div class="fixed top-24 right-6 z-50 flex max-w-md flex-col gap-3">
  <div
    *ngFor="let toast of toasts"
    class="relative overflow-hidden rounded-2xl border px-5 py-4 shadow-[0_24px_60px_-28px_rgba(15,23,42,0.75)] backdrop-blur transition-all duration-300 animate-slide-in"
    [ngClass]="getToastClass(toast.type)"
  >
    <div class="pointer-events-none absolute inset-0 rounded-2xl bg-gradient-to-br" [ngClass]="getGradientClass(toast.type)"></div>
    <span class="absolute left-0 top-0 h-full w-1.5" [ngClass]="getAccentBarClass(toast.type)"></span>

    <div class="relative z-10 flex items-start gap-4">
      <div [class]="'flex h-11 w-11 flex-shrink-0 items-center justify-center rounded-xl border border-white/60 shadow-inner ' + getIconBgClass(toast.type)">
        <svg class="h-5 w-5" [class]="getIconColorClass(toast.type)" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="getIcon(toast.type)"/>
        </svg>
      </div>

      <div class="flex-1">
        <div class="flex items-start justify-between gap-3">
          <div>
            <p class="text-sm font-semibold text-slate-900">{{getTitle(toast.type)}}</p>
            <p class="mt-1 text-sm text-slate-600">{{toast.message}}</p>
          </div>
          <button
            type="button"
            (click)="remove(toast.id)"
            class="rounded-full p-1 text-slate-400 transition hover:bg-slate-100/80 hover:text-slate-600"
            aria-label="Dismiss notification"
          >
            <svg class="h-4 w-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
          </button>
        </div>
      </div>
    </div>

    <div
      *ngIf="toast.duration"
      class="toast-progress absolute bottom-0 left-0 h-1 w-full"
      [ngClass]="getProgressClass(toast.type)"
      [style.animationDuration]="toast.duration + 'ms'"
    ></div>
  </div>
</div>
