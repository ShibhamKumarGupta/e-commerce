<div class="fixed top-4 right-4 z-50 space-y-2">
  <div
    *ngFor="let toast of toasts"
    [class]="'flex items-center p-4 rounded-lg shadow-lg text-white transform transition-all duration-300 animate-slide-in ' + getToastClass(toast.type)"
  >
    <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="getIcon(toast.type)"/>
    </svg>
    <p class="flex-1 font-medium">{{toast.message}}</p>
    <button
      (click)="remove(toast.id)"
      class="ml-4 hover:bg-white hover:bg-opacity-20 rounded-full p-1 transition-colors"
    >
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
      </svg>
    </button>
  </div>
</div>
