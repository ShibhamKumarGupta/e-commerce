<div class="fixed top-20 right-4 z-50 space-y-3 max-w-md">
  <div
    *ngFor="let toast of toasts"
    [class]="'flex items-start gap-3 p-4 rounded-xl shadow-2xl transform transition-all duration-300 animate-slide-in border-l-4 ' + getToastClass(toast.type)"
  >
    <div [class]="'flex-shrink-0 w-10 h-10 rounded-full flex items-center justify-center ' + getIconBgClass(toast.type)">
      <svg class="w-5 h-5" [class]="getIconColorClass(toast.type)" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="getIcon(toast.type)"/>
      </svg>
    </div>
    <div class="flex-1 pt-1">
      <p class="font-semibold text-gray-900 mb-1">{{getTitle(toast.type)}}</p>
      <p class="text-sm text-gray-600">{{toast.message}}</p>
    </div>
    <button
      (click)="remove(toast.id)"
      class="flex-shrink-0 text-gray-400 hover:text-gray-600 transition-colors"
    >
      <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
      </svg>
    </button>
  </div>
</div>
