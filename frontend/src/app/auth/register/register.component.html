<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-primary-50 to-primary-100 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 bg-white p-8 rounded-xl shadow-2xl animate-fade-in">
    <div>
      <h2 class="text-center text-3xl font-extrabold text-gray-900">
        Create Account
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Join us today
      </p>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="mt-8 space-y-6">
      <div *ngIf="error" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg">
        {{error}}
      </div>

      <div class="space-y-4">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700 mb-1">
            Full Name
          </label>
          <input
            id="name"
            type="text"
            formControlName="name"
            class="input-field"
            placeholder="Enter your full name"
          />
          <div *ngIf="name?.invalid && name?.touched" class="text-red-500 text-sm mt-1">
            <span *ngIf="name?.errors?.['required']">Name is required</span>
            <span *ngIf="name?.errors?.['minlength']">Name must be at least 2 characters</span>
          </div>
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">
            Email Address
          </label>
          <input
            id="email"
            type="email"
            formControlName="email"
            class="input-field"
            placeholder="Enter your email"
          />
          <div *ngIf="email?.invalid && email?.touched" class="text-red-500 text-sm mt-1">
            <span *ngIf="email?.errors?.['required']">Email is required</span>
            <span *ngIf="email?.errors?.['email']">Please enter a valid email</span>
          </div>
        </div>

        <div>
          <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">
            Phone Number (Optional)
          </label>
          <input
            id="phone"
            type="tel"
            formControlName="phone"
            class="input-field"
            placeholder="Enter your phone number"
          />
        </div>

        <div>
          <label for="role" class="block text-sm font-medium text-gray-700 mb-1">
            Register As
          </label>
          <select id="role" formControlName="role" class="input-field">
            <option *ngFor="let role of roles" [value]="role.value">{{role.label}}</option>
          </select>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">
            Password
          </label>
          <input
            id="password"
            type="password"
            formControlName="password"
            class="input-field"
            placeholder="Create a password"
          />
          <div *ngIf="password?.invalid && password?.touched" class="text-red-500 text-sm mt-1">
            <span *ngIf="password?.errors?.['required']">Password is required</span>
            <span *ngIf="password?.errors?.['minlength']">Password must be at least 6 characters</span>
          </div>
        </div>

        <div>
          <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">
            Confirm Password
          </label>
          <input
            id="confirmPassword"
            type="password"
            formControlName="confirmPassword"
            class="input-field"
            placeholder="Confirm your password"
          />
          <div *ngIf="confirmPassword?.invalid && confirmPassword?.touched" class="text-red-500 text-sm mt-1">
            <span *ngIf="confirmPassword?.errors?.['required']">Please confirm your password</span>
            <span *ngIf="confirmPassword?.errors?.['passwordMismatch']">Passwords do not match</span>
          </div>
        </div>
      </div>

      <div>
        <button
          type="submit"
          [disabled]="loading || registerForm.invalid"
          class="w-full btn-primary flex justify-center items-center"
        >
          <span *ngIf="!loading">Create Account</span>
          <span *ngIf="loading" class="flex items-center">
            <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Creating account...
          </span>
        </button>
      </div>

      <div class="text-center">
        <p class="text-sm text-gray-600">
          Already have an account?
          <a routerLink="/auth/login" class="font-medium text-primary-600 hover:text-primary-500">
            Sign in
          </a>
        </p>
      </div>
    </form>
  </div>
</div>
