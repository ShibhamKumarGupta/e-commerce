<div class="page-shell-light flex min-h-screen items-center justify-center px-4 py-16">
  <div class="w-full max-w-lg">
    <div *ngIf="loading" class="glass-card p-10 text-center text-slate-900">
      <div class="mx-auto h-16 w-16 animate-spin rounded-full border-4 border-slate-200 border-t-primary-500"></div>
      <p class="mt-6 text-sm font-semibold uppercase tracking-wide text-slate-500">Processing your paymentâ€¦</p>
    </div>

    <div *ngIf="!loading" class="overflow-hidden rounded-3xl border border-slate-200 bg-white shadow-2xl">
      <div class="relative bg-gradient-to-br from-primary-500 via-sky-500 to-primary-400 px-8 py-10 text-center text-white">
        <div class="absolute inset-0 bg-[radial-gradient(circle_at_top,rgba(255,255,255,0.35),transparent)]"></div>
        <div class="relative mx-auto flex h-16 w-16 items-center justify-center rounded-full bg-white/20">
          <svg class="h-9 w-9" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
          </svg>
        </div>
        <h1 class="mt-6 text-3xl font-bold">Payment complete</h1>
        <p class="mt-2 text-sm text-white/80">Thank you for your trust. Your order is on its way to fulfilment.</p>
      </div>

      <div class="px-8 py-8 text-center">
        <div class="mx-auto mb-6 w-fit rounded-full bg-slate-100 px-5 py-2 text-xs font-semibold uppercase tracking-wide text-slate-500">
          Order ID: <span class="font-mono text-slate-900">#{{orderId.slice(-8).toUpperCase()}}</span>
        </div>
        <p class="text-sm text-slate-500">We emailed the receipt and tracking details to your registered mailbox.</p>

        <div class="mt-8 space-y-3">
          <button (click)="goToOrders()" class="w-full rounded-full bg-primary-600 py-3 text-sm font-semibold text-white shadow-lg transition hover:bg-primary-700">
            View my orders
          </button>
          <button (click)="goToHome()" class="w-full rounded-full border border-slate-200 py-3 text-sm font-semibold text-slate-600 transition hover:bg-slate-100">
            Continue shopping
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
