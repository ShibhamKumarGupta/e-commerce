<div class="page-shell-light flex min-h-screen items-center justify-center px-4 py-16">
  <div class="w-full max-w-lg overflow-hidden rounded-3xl border border-slate-200 bg-white shadow-2xl">
    <div class="bg-gradient-to-br from-amber-400 via-orange-400 to-amber-500 px-8 py-10 text-center text-white">
      <div class="mx-auto flex h-16 w-16 items-center justify-center rounded-full bg-black/10">
        <svg class="h-9 w-9" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v3m0 4h.01M4.93 19h14.14c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.198 16c-.77 1.333.192 3 1.732 3z" />
        </svg>
      </div>
      <h1 class="mt-6 text-3xl font-bold">Payment cancelled</h1>
      <p class="mt-2 text-sm text-white/80">No charges were made. You can safely retry whenever you're ready.</p>
    </div>

    <div class="px-8 py-8 text-center">
      <div *ngIf="orderId" class="mx-auto mb-6 w-fit rounded-full bg-slate-100 px-6 py-2 text-xs font-semibold uppercase tracking-wide text-slate-500">
        Order ID: <span class="font-mono text-slate-900">#{{orderId.slice(-8).toUpperCase()}}</span>
      </div>
      <p class="text-sm text-slate-500">We've saved your order so you can resume checkout in a few taps.</p>

      <div class="mt-8 space-y-3">
        <button (click)="retryPayment()" class="w-full rounded-full bg-amber-500 py-3 text-sm font-semibold text-white shadow-lg transition hover:bg-amber-600">
          Try again
        </button>
        <button (click)="goToHome()" class="w-full rounded-full border border-slate-200 py-3 text-sm font-semibold text-slate-600 transition hover:bg-slate-100">
          Back to home
        </button>
      </div>

      <p class="mt-6 text-xs text-slate-400">Need a hand? Our support team is a message away.</p>
    </div>
  </div>
</div>
