<div class="min-h-screen bg-gray-50 flex items-center justify-center px-4 py-12">
  <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8 text-center">
    <!-- Warning Icon -->
    <div class="mx-auto flex items-center justify-center h-16 w-16 rounded-full bg-yellow-100 mb-4">
      <svg class="h-10 w-10 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
      </svg>
    </div>

    <!-- Cancel Message -->
    <h2 class="text-2xl font-bold text-gray-900 mb-2">Payment Cancelled</h2>
    <p class="text-gray-600 mb-6">Your payment was cancelled. No charges were made to your account.</p>

    <!-- Order Info -->
    <div *ngIf="orderId" class="bg-gray-50 rounded-lg p-4 mb-6">
      <p class="text-sm text-gray-600 mb-1">Order ID</p>
      <p class="font-mono text-sm font-semibold text-gray-900">#{{orderId.slice(-8).toUpperCase()}}</p>
      <p class="text-xs text-gray-500 mt-2">Your order is saved but payment is pending</p>
    </div>

    <!-- Action Buttons -->
    <div class="space-y-3">
      <button
        (click)="retryPayment()"
        class="w-full bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition-colors font-medium"
      >
        Try Again
      </button>
      <button
        (click)="goToHome()"
        class="w-full bg-gray-200 text-gray-700 px-6 py-3 rounded-lg hover:bg-gray-300 transition-colors font-medium"
      >
        Back to Home
      </button>
    </div>

    <!-- Help Text -->
    <p class="text-xs text-gray-500 mt-6">
      If you're experiencing issues, please contact our support team.
    </p>
  </div>
</div>
