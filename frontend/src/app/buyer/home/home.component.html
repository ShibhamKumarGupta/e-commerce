<!-- Hero Banner Section -->
<div class="relative overflow-hidden">
  <div class="relative h-[600px] transition-all duration-500" [style.background]="heroSlides[currentSlide].background">
    <div class="absolute inset-0 bg-black bg-opacity-40"></div>
    <div class="container mx-auto px-4 h-full flex items-center justify-center relative z-10">
      <div class="text-center text-white max-w-3xl">
        <h1 class="text-6xl font-bold mb-6 animate-fade-in text-shadow">{{heroSlides[currentSlide].title}}</h1>
        <p class="text-2xl mb-10 animate-fade-in text-shadow">{{heroSlides[currentSlide].subtitle}}</p>
        <button 
          [routerLink]="heroSlides[currentSlide].buttonLink"
          class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-8 py-4 rounded-lg transition-all shadow-lg hover:shadow-xl transform hover:scale-105">
          {{heroSlides[currentSlide].buttonText}}
        </button>
      </div>
    </div>
    
    <!-- Slide Indicators -->
    <div class="absolute bottom-6 left-1/2 transform -translate-x-1/2 flex space-x-2">
      <button 
        *ngFor="let slide of heroSlides; let i = index"
        (click)="goToSlide(i)"
        [ngClass]="i === currentSlide ? 'bg-white' : 'bg-white bg-opacity-50'"
        class="w-3 h-3 rounded-full transition-all">
      </button>
    </div>
  </div>
</div>

<!-- Shop by Category Section -->
<div class="container mx-auto px-4 py-12">
  <div class="flex justify-between items-center mb-8">
    <h2 class="text-3xl font-bold text-gray-900">Shop by Category</h2>
    <a routerLink="/products" class="text-blue-600 hover:text-blue-700 font-medium flex items-center">
      View All
      <svg class="w-5 h-5 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
      </svg>
    </a>
  </div>
  
  <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-8 gap-4">
    <button 
      *ngFor="let category of categories"
      (click)="navigateToCategory(category.category)"
      class="bg-white rounded-lg p-6 text-center hover:shadow-lg transition-all transform hover:scale-105 border border-gray-200">
      <div class="text-4xl mb-2">{{category.icon}}</div>
      <div class="text-sm font-medium text-gray-700">{{category.name}}</div>
    </button>
  </div>
</div>

<!-- Trending Products Section -->
<div class="bg-gray-50 py-12">
  <div class="container mx-auto px-4">
    <h2 class="text-3xl font-bold text-gray-900 mb-8">Trending Products</h2>
    
    <div *ngIf="loading" class="flex justify-center py-12">
      <div class="animate-spin rounded-full h-12 w-12 border-b-4 border-blue-600"></div>
    </div>
    
    <div *ngIf="!loading" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
      <div 
        *ngFor="let product of trendingProducts"
        class="bg-white rounded-lg overflow-hidden shadow-md hover:shadow-xl transition-all group">
        <div 
          (click)="navigateToProduct(product._id)"
          class="relative h-64 bg-gray-200 cursor-pointer">
          <img 
            [src]="product.images[0] || 'assets/placeholder.jpg'" 
            [alt]="product.name"
            class="w-full h-full object-cover">
        </div>
        <div class="p-4">
          <h3 
            (click)="navigateToProduct(product._id)"
            class="font-semibold text-gray-900 mb-1 truncate cursor-pointer hover:text-blue-600">
            {{product.name}}
          </h3>
          <p class="text-sm text-gray-500 mb-2">{{product.brand || product.category}}</p>
          <div class="flex items-center justify-between mb-3">
            <div class="text-blue-600 font-bold text-lg">${{product.price}}</div>
            <div class="flex items-center text-yellow-500">
              <svg class="w-5 h-5 fill-current" viewBox="0 0 20 20">
                <path d="M10 15l-5.878 3.09 1.123-6.545L.489 6.91l6.572-.955L10 0l2.939 5.955 6.572.955-4.756 4.635 1.123 6.545z"/>
              </svg>
              <span class="ml-1 text-gray-700 text-sm">{{product.rating}}</span>
            </div>
          </div>
          <button 
            (click)="addToCart(product)"
            [disabled]="product.stock === 0"
            class="w-full bg-blue-600 text-white font-semibold py-2 px-4 rounded-lg hover:bg-blue-700 transition-colors disabled:opacity-50 disabled:cursor-not-allowed flex items-center justify-center gap-2">
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"/>
            </svg>
            {{product.stock === 0 ? 'Out of Stock' : 'Add to Cart'}}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
