<div class="min-h-screen bg-gray-50">
  <div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-gray-900 mb-8">My Orders</h1>

    <div>

        <app-loading *ngIf="loading"></app-loading>

        <div *ngIf="!loading && orders.length === 0" class="bg-white rounded-lg shadow-sm p-12 text-center">
          <svg class="mx-auto h-24 w-24 text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z"/>
          </svg>
          <h2 class="text-2xl font-semibold text-gray-900 mb-2">No orders yet</h2>
          <p class="text-gray-600 mb-6">Start shopping to see your orders here!</p>
          <a routerLink="/products" class="bg-blue-600 hover:bg-blue-700 text-white font-medium px-6 py-3 rounded-lg transition-colors inline-block">Browse Products</a>
        </div>

        <div *ngIf="!loading && orders.length > 0" class="bg-white rounded-lg shadow-sm overflow-hidden">
          <table class="w-full">
            <thead class="bg-gray-50 border-b border-gray-200">
              <tr>
                <th class="px-6 py-4 text-left text-sm font-semibold text-gray-900">ORDER ID</th>
                <th class="px-6 py-4 text-left text-sm font-semibold text-gray-900">DATE</th>
                <th class="px-6 py-4 text-left text-sm font-semibold text-gray-900">TOTAL</th>
                <th class="px-6 py-4 text-left text-sm font-semibold text-gray-900">STATUS</th>
                <th class="px-6 py-4 text-right text-sm font-semibold text-gray-900">ACTION</th>
              </tr>
            </thead>
            <tbody class="divide-y divide-gray-200">
              <tr *ngFor="let order of orders" class="hover:bg-gray-50 transition-colors">
                <td class="px-6 py-4">
                  <span class="font-medium text-gray-900">#{{order._id.slice(-6)}}</span>
                </td>
                <td class="px-6 py-4">
                  <span class="text-sm text-gray-600">{{order.createdAt | date:'MMM d, yyyy'}}</span>
                </td>
                <td class="px-6 py-4">
                  <span class="font-semibold text-gray-900">â‚¹{{order.totalPrice.toFixed(2)}}</span>
                </td>
                <td class="px-6 py-4">
                  <span [class]="'inline-flex px-3 py-1 rounded-full text-xs font-semibold ' + getStatusBadgeClass(order.orderStatus)">
                    {{order.orderStatus}}
                  </span>
                </td>
                <td class="px-6 py-4 text-right">
                  <a [routerLink]="['/buyer/orders', order._id]" class="text-blue-600 hover:text-blue-700 font-medium text-sm">
                    View Details
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>

      <!-- Pagination -->
      <div *ngIf="!loading && totalPages > 1" class="flex justify-center items-center space-x-2 mt-6">
        <button (click)="onPageChange(currentPage - 1)" [disabled]="currentPage === 1" 
                class="px-4 py-2 border border-gray-300 rounded-lg disabled:opacity-50 hover:bg-gray-50 transition-colors">Previous</button>
        <span class="px-4 py-2 text-sm text-gray-700">Page {{currentPage}} of {{totalPages}}</span>
        <button (click)="onPageChange(currentPage + 1)" [disabled]="currentPage === totalPages" 
                class="px-4 py-2 border border-gray-300 rounded-lg disabled:opacity-50 hover:bg-gray-50 transition-colors">Next</button>
      </div>
    </div>
  </div>
</div>
